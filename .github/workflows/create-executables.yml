name: Create executables

on:
  push:
    branches:
    - master

jobs:
  build-windows-exe:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: main-repo
    - name: setup mingw
      run: |
        sudo apt-get install gcc-mingw-w64
    - name: build windows exe
      run: |
        sh ./main-repo/build.sh
      
